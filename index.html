<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice" id="Rock">Rock</button>
      <button class="choice" id="Paper">Paper</button>
      <button class="choice" id="Scissors">Scissors</button>
    </div>
    <div class="results">
      <p id="player-choice">You chose: <span>None</span></p>
      <p id="computer-choice">Computer chose: <span>None</span></p>
      <p id="result">Result: <span>Start Playing!</span></p>
    </div>
    <div class="score-board">
      <div>Player Score: <span id="player-score">0</span></div>
      <div>Computer Score: <span id="computer-score">0</span></div>
    </div> 
    <button class="play-again" onclick="resetGame()">Play Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
